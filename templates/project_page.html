{% extends 'base.html' %}

{% block title %}{{ target_project.title }}{% endblock %}

{% block content %}
<div class="col">
  <div class="row project-header mx-2">
    <h1> {{ target_project.title }} </h1>
    <!-- Carousel wrapper -->
  </div>
  <div class="mx-auto">
    <div
        id="projectImageCarousel"
        class="carousel slide carousel-fade"
        data-ride="carousel"
        >

        <!-- Inner -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
              src="{{ url_for('static', filename='projects/{}/cover.jpg'.format(target_project.project_id)) }}"
              class="d-block w-100"
              />
        </div>
        {% for image_path in target_project.image_paths() %}
        <div class="carousel-item">
          <img
              src="{{ url_for('static', filename='projects/{}/{}'.format(target_project.project_id, image_path)) }}"
              class="d-block w-100"
              />
        </div>
        {% endfor %}

      </div>
      <!-- Inner -->

      <!-- Controls -->
      <button
          class="carousel-control-prev"
          type="button"
          href="#projectImageCarousel"
          data-slide="prev"
          >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button
          class="carousel-control-next"
          type="button"
          href="#projectImageCarousel"
          data-slide="next"
          >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel wrapper -->
  </div>
</div>
{% endblock %} 

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
